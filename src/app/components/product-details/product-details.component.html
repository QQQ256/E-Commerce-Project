<div class="detail-secction">
    <div class="container-fluid">
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <button routerLink="/products" class="mt-5">
                            Back to Product List
                        </button>
                    </div>
                    <div class="col-md-6">
                        
                    </div>
                    <div class="col-md-6">
                        <img src="{{product.imageUrl}}" class="detail-img">
                    </div>
                    <div class="col-md-6">
                        <h3 class="display-5 fw-bolder">{{product.name}}</h3>
                        <div class="fs-5 mb-5">
                            <span>{{product.unitPrice | currency:'USD'}}</span>
                        </div>
                        <p class="lead">
                            {{product.description}}
                        </p>
                        <div class="d-flex">
                            <button (click)="addToCart(product)" class="btn btn-primary btn-small">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        
    </div>
</div>
